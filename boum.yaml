-  cellosaurus:
    pattern: "\b(?i)CVCL_\w+"
-  cellosaurus-white-space :
    pattern: "\b(?i)RRID\W\s?CVCL[\W_]\w+"
-  orthodb:
    pattern: "[EPV]OG[0-9A-Z]+"
    mustMatchPatternSomewhereInDocument: orthodb
    excludePattern: POGO
-  rhea:
    pattern: "RHEA:\d{5}"
-  prosite:
    pattern: "PDOC\d{5}|PS\d{5}"
-  enzyme:
    pattern: "EC [1-6]\.[1-9][0-9]?\.[1-9][0-9]?\.n?[1-9][0-9]{0,2}"
-  HAMAP:
    pattern: "MF_\d{5}"